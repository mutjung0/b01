<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layout/basic}">
<head>
  <title>Simple Sidebar - login</title>
</head>
<body layout:fragment="content" class="align-middle" >
<div class="container-fluid d-flex justify-content-center" style="height: 100vh">

  <div class="card align-self-center">
    <div class="card-header">
      LOGIN Page
    </div>
    <div class="card-body">
      <th:block th:if="${param.logout != null}">
        <h1>Logout........</h1>
      </th:block>

      <div th:if="${param.error}">
        사용자 ID 또는 비밀번호를 확인해주세요.
      </div>

      <form id="registerForm" action="/member/login" method="post" th:if="${param.logout==null}">
        <div class="input-group mb-3">
          <span class="input-group-text">아이디</span>
          <input type="text" name="username" class="form-control" placeholder="USER ID">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">패스워드</span>
          <input type="password" name="password" class="form-control" placeholder="PASSWORD">
        </div>
        <div class="input-group mb-3 ">
          <input class="form-check-input" type="checkbox" name="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault"> &nbsp; 자동 로그인 </label>
        </div>
        <div class="my-4">

        <button type="submit" class="btn btn-primary w-100 submitBtn">LOGIN</button>

        </div>
      </form>
      <a href="/oauth2/authorization/kakao">
        <img th:src="@{/img/kakao_login_medium_wide.png}" alt="Kakao Login">
      </a>
    </div><!--end card body-->
  </div><!--end card-->
</div>
</body>
</html>
